<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Todo List</title>
    </head>
    <body>
        <div id="background">
            <header>
                <h1>
                    Lista de tarefas
                </h1>
                <form name="form" action="" id="new_tarefa">
                    <button type="submit">
                        <img src="img/plus.png" alt="icon">
                    </button>
                    <input type="text" name="inputTarefa" id="input_new_tarefa" placeholder="Nova tarefa" required>
                    <img src="img/time.png" alt="icon">
                    <input type="time" name="inputHora" id="input_hora" required>
                </form>
            </header>

            
            <div id="tarefas" class="all">
                <div id="menu">
                    <button onclick="change('all')">All</button>
                    <button onclick="change('open')">Open</button>
                    <button onclick="change('closed')">Closed</button>
                    <button onclick="change('canceled')">Canceled</button>
                </div>
    
                <ul class="lista_tarefas" id="all">
                   
                </ul>
            
                <ul class="lista_tarefas" id="open">
                   
                </ul>
            
                <ul class="lista_tarefas" id="closed">
                   
                </ul>
            
                <ul class="lista_tarefas" id="canceled">
                   
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
